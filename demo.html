<!DOCTYPE html>
<html>
<head>
<style>
.inverted-border {
  width: 200px;
  height: 100px;
  border: 2px solid black;
  position: relative;
}

.inverted-border::before {
  content: "";
  position: absolute;
  top: -2px; /* Adjust for border width */
  left: -2px; /* Adjust for border width */
  right: -2px;
  bottom: -2px;
  border: 2px solid white;
}
</style>
</head>
<body>

<div class="inverted-border"></div>

</body>
</html>
